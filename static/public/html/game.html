<html>
  <head>
    <title>MultiIdle</title>
    <link rel="stylesheet" type="text/css" href="interface.css" />
    <link rel="stylesheet" href="game.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.70/jquery.blockUI.min.js"></script>
  </head>

  <body>
    <div id="main">
      <h2>MultiIdle</h2>
      <h3>Win Condition: <span id="win"></span></h3>
      <h3>Win Limit: <span id="limit"></span></h3>
      <div id="part1">
      <div id="left">
          <input type="image" id="generator" src="http://www.americanmethod.com/assets/images/items/ROUND_Vote_Trump_16_sticker.jpg" onclick="single()"></input>
          <br/>
          <br/>
          <span class="pointsPerSec"><span id = "pps">0</span> votes per second</span>
          <br/>
          <br/>
          <span class="count">Number of votes:
          <span id="points">0</span>
          </span>
          
          <br/>
          <br/>
          <span class="grossCount">Gross number of votes: 
          <span id="gross">0</span></span>
          <br>

          <br/>
          <br/>
          <span class="grossCount">Opponent Gross votes: 
          <span id="ogross">0</span></span>
          <br>
          <button class="button" onClick="selectForDemolition()">BOOM</button>
          <button class="button" onClick="raid(.5)">RAID</button>
          <button class="button" onClick="doubleAgent(5000)">DOUBLE AGENT</button>
      </div>

      <div id="middle">
        <table style="width:100%" id="buildings">
          <thead>
            <tr>
              <td class="tableHeader" colspan="3">Buildings</td>
            </tr>
            <tr>
              <td>Frequency</td>
              <td>Building</td>
              <td>Price</td>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>

    </div>
  </body>

  <script type="text/javascript" src="game.js"></script>

</html>

<html>
  <head>
    <title>Man vs. Wild</title>
    <link rel="stylesheet" type="text/css" href="interface.css" />
    <link rel="stylesheet" href="game.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.70/jquery.blockUI.min.js"></script>
  </head>

  <body>
    <div id="main">
      <h3 id="bigScript">Man vs. Wild</h3>
      <h3 id="win">Win Condition: <span id="win"></span></h3>
      <h3>Win Limit: <span id="limit"></span></h3>
      <div id="left">
          <input type="image" id="generator" src="hammer.png" onclick="single()"></input>
          <br/>
          <br/>
          <span class="count">Number of votes:
          <span id="points">0</span>
          </span>
          
          <br/>
          <br/>
          <span class="grossCount">Gross number of votes: 
          <span id="gross">0</span></span>
          <br>

          <br/>
          <br/>
          <span class="grossCount">Opponent gross votes: 
          <span id="ogross">0</span></span>
          <br>
      </div>

      <div id="right">
        <table style="width:100%" id="buildings">
          <thead>
            <tr>
              <td class="tableHeader" colspan="3">Buildings</td>
            </tr>
            <tr>
              <td>Frequency</td>
              <td>Building</td>
              <td>Price</td>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>

    </div>
  </body>

  <script type="text/javascript" src="game.js"></script>

</html>

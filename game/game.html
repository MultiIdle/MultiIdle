<html>
  <head>
    <title>MultiIdle</title>
    <link rel="stylesheet" type="text/css" href="interface.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  </head>

  <body>
    <div id="main">
      <h2>MultiIdle</h2>
      <div id="part1">
      <div id="left">
          <input type="image" id="generator" src="http://img1.wikia.nocookie.net/__cb20140616194746/pandorahearts/de/images/4/42/Cookie.gif" onclick="single()"></input>
          <br/>
          <br/>
          <span class="count">Number of cookies:
          <span id="counter">0</span>
          </span>
          
          <br/>
          <br/>
          <span class="grossCount">Gross number of cookies: 
          <span id="gCount">0</span></span>
          <br>
      </div>

      <div id="middle">
        <table style="width:100%" id="buildings">
          <tbody>
            <tr>
              <td class="tableHeader">AutoClickers</td>
            </tr>
            <tr>
              <td><button class="button" onclick="buyBuilding(0)">Buy Hacker!</button></td>
              <td> Cost: 10 </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div id="part2">
      <h2>Opponent</h2>
    </div>
    </div>

    <script type="text/javascript" src="game.js"></script>
  </body>
</html>
